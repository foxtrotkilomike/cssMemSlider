<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/slider-icon.png" type="image/x-icon">
  <title>CSS Mem Slider</title>
</head>

<body>
  <div class="_container">
    <article class="meme-silder">
      <input type="radio" id="radio-1" name="picture" checked>
      <input type="radio" id="radio-2" name="picture">
      <input type="radio" id="radio-3" name="picture">
      <input type="radio" id="radio-4" name="picture">
      <input type="radio" id="radio-5" name="picture">
      <input type="radio" id="radio-6" name="picture">

      <div class="slider__image-container">
        <div class="container__img">
          <img src="./assets/1.jpg" alt="">
        </div>
        <div class="container__img">
          <img src="./assets/2.jpg" alt="">
        </div>
        <div class="container__img">
          <img src="./assets/3.jpg" alt="">
        </div>
        <div class="container__img">
          <img src="./assets/4.jpg" alt="">
        </div>
        <div class="container__img">
          <img src="./assets/5.jpeg" alt="">
        </div>
        <div class="container__img">
          <img src="./assets/6.webp" alt="">
        </div>
      </div>
      <div class="silder__footer">
        <div class="caption__container">
          <div class="caption__wrapper">
            <p class="caption__item">A typical junior</p>
            <p class="caption__item">Really enjoyed this task!</p>
            <p class="caption__item">FE is AwEsOmE</p>
            <p class="caption__item">The choice is obvious!</p>
            <p class="caption__item">The pace is thrilling...</p>
            <p class="caption__item">All about CSS</p>
          </div>
        </div>
        <div class="slider__controls">
          <label class="controls__wrapper" for="radio-1" id="label-1">
            <div class="control"></div>
          </label>
          <label class="controls__wrapper" for="radio-2">
            <div class="control"></div>
          </label>
          <label class="controls__wrapper" for="radio-3">
            <div class="control"></div>
          </label>
          <label class="controls__wrapper" for="radio-4">
            <div class="control"></div>
          </label>
          <label class="controls__wrapper" for="radio-5">
            <div class="control"></div>
          </label>
          <label class="controls__wrapper" for="radio-6">
            <div class="control"></div>
          </label>
        </div>
      </div>
    </article>
  </div>
</body>

</html>
